<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="3" bordercolor="red"  align="center">
    <tr>
        <td colspan="2" align="center"><b>Registration Form</b></td>
    </tr>
    <form>
    <tr>
        <td align="center">  <label>Name:</label>
         
    </td>
        <td align="center">   <input type="text"><br></td>
    </tr>

    <tr>
        <td align="center">  <label>Father Name:</label>
       </td>
        <td align="center"> <input type="text"><br></td>
    </tr>
    
    <tr>
        <td align="center">  <label>Mother Name:</label>
       </td>
        <td align="center"> <input type="text"><br></td>
    </tr>

    <tr>
        <td align="center">  <label>Phone Number:</label>
       </td>
        <td align="center"> <input type="text"><br></td>
    </tr>

    <tr>
        <td align="center">  <label>Email:</label>
       </td>
        <td align="center"> <input type="text"><br></td>
    </tr>

   <tr>
        <td align="center">  <label>Password:</label>
       </td>
        <td align="center"> <input type="password"><br></td>
    </tr>

    <tr>
        <td align="center">  <label>Gender:</label>
           </td>
        <td align="center"> <input type="radio">Male
            <input type="radio">Female
            <input type="radio">Other<br></td>
    </tr>

    <tr>
        <td align="center">  <label>Dob:</label>
       </td>
        <td align="center"> <input type="date"><br></td>
    </tr>

    <tr>
        <td align="center">  <label>Address:</label>
       </td>
        <td align="center"> <textarea rows="7" cols="7"></textarea><br></td>
    </tr>

    <tr>
        <td align="center">  <label>Blood Group:</label>
           </td>
        <td align="center"> <select>
            <option>select</option>
            <option>O</option>
            <option>O++</option>
            <option>O-</option>
        </select><br></td>
    </tr>

    <tr>
        <td align="center">
            <label>Department:</label>
       </td>
        <td align="center">    
             <input type="radio">CSE
            <input type="radio">EEE
            <input type="radio">BBA<br></td>
    </tr>

    <tr>
        <td align="center">  <label>Course:</label>
        </td>
        <td align="center"><input type="checkbox">C
            <input type="checkbox">C++
            <input type="checkbox">CCC<br></td>
    </tr>

    <tr>
        <td align="center" colspan="2"> <input type="submit"><br></td>
    </tr>

    <tr>
        <td align="center" colspan="2"> <input type="reset"><br></td>
    </tr>
</form>
   </table>
</body>
</html>
